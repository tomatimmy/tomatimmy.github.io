<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de interes compuesto</title>
  <link rel="stylesheet" href="/CSS/styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="/IMG/logo.png" alt="Logo">
    </div>
    <div class="titulo">
      <h1>CATculalo!</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#interesCompuesto">interes<br>compuesto</a></li>
        <li><a href="#">Calcular<br>plazo fijo</a></li>
        <li><a href="#">Calcular<br>credito</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="interesCompuesto" id="interesCompuesto">
      <h2>Calculadora de interés compuesto:</h2>
      <p>Te ayudo a calcular cuanta guita vas a tener si dejas de gastar en boludeces.</p>
    </div>
    <div>
      <form>
        <label for="capitalInicial">Capital inicial:</label>
        <input type="text" id="capitalInicial" name="capital_inicial">
        <br>
        <label for="refuersoMensual">Refuerzo mensual:</label>
        <input type="text" id="refuerzoMensual" name="refuerzo_mensual">
        <br>
        <label for="periodo">Periodo de inversión (en años):</label>
        <input type="text" id="periodo" name="periodo">
        <br>
        <label for="tasaInteres">Tasa de interés anual:</label>
        <input type="text" id="tasaInteres" name="tasa_interes">
        <br>
        <label for="calculo">Cálculo de interés:</label>
  			<select id="calculo" name="calculo">
  				<option value="mensual">Mensual</option>
  				<option value="trimestral">Trimestral</option>
  				<option value="semestral">Semestral</option>
  				<option value="anual">Anual</option>
  			</select>
        <br>
        <input class="botones" type="submit" value="Calcular">
          <br>
        <input class="botones" type="reset">
      </form>
    </div>
    <script src="/JS/main.js"></script>
  </main>
  <footer>
    <!-- Aca iria el footer -->
  </footer>
</body>
</html>
