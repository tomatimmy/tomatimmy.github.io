<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de interes compuesto</title>
  <link rel="stylesheet" href="/CSS/styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="/IMG/logo.png" alt="Logo">
    </div>
    <div class="titulo">
      <h1>CATculalo!</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#interesCompuesto">interes<br>compuesto</a></li>
        <li><a href="#">Calcular<br>plazo fijo</a></li>
        <li><a href="#">Calcular<br>credito</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="interesCompuesto" id="interesCompuesto">
      <h2>Calculadora de interés compuesto:</h2>
      <p>Te ayudo a calcular cuanta guita vas a tener si dejas de gastar en boludeces.</p>
    </div>
    <div>
      <form id="formulario">
        <label for="capitalInicial">Capital inicial:</label>
        <input type="number" id="capitalInicial" name="capital_inicial">
        <br>
        <label for="periodo">Periodo de inversión (en años):</label>
        <input type="text" list="opciones" id="periodo" name="periodo">
        <datalist id="opciones"></datalist>
        <br>
        <label for="tasaInteres">Tasa de interés anual:</label>
        <input type="number" id="tasaInteres" name="tasa_interes">
        <br>
        <br>
        <input class="botones" type="submit" value="CATcular" id="calcular">
        <br>
        <input class="botones" type="reset" id="restablecer">
      </form>
      <br>
      <button id="verHistorial" class="botonHistorial"><a class='especial' href='#divHistorial'>Ver Historial</a></button>
    </div>
    <div id="resultado" class="resultado"></div>
    <br>
    <h2 id="tituloHistorial">Historial de Valores ingresados</h2>
    <div id="divHistorial" class="historial">      
    </div>
    <script src="/JS/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </main>
  <footer></footer>
</body>
</html>
